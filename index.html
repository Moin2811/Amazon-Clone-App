<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">

        <title>Amazon Clone</title>
    </head>
    <body>
        <nav>
        <a href="/">
            <img src="./assets/amazon_logo.png" width="100" alt="Amazon Logo">
        </a>
        <div class="nav-country">

            <img src="./assets/location_icon.png" height="20" alt="United States Flag">
            <div>
                <p>Deliver to</p>
                <p>United States</p>
            </div>
            <div class="nav-search">
                <div class="nav-search-gategory">
                    <p>All</p>
                    <img src="./assets/dropdown_icon.png" height="12" alt="">
                </div>
                <input type="text" class="nav-search-input" placeholder="Search Amazon">
                <img src="./assets/search_icon.png" height="20" alt="Search Icon">
            </div>
        </div>
        </nav>
        



<!--------------scripts------------------------->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
